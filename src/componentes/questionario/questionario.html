<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="./questionario.css">
    
</head>
<body>
     <!-- nav bar -->
     <nav> 
        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <span id="menu-icon"class="material-icons">menu</span>
        </a>    
        <a class="brand-logo center" href="../../../index.html">NUTRISUIT</a>
    </nav>

    <ul id="slide-out" class="sidenav">
        <li><a class="waves-effect" href="../opçoesCardapio/plan.html">Minha dieta</a></li>
        <li>
            <a class="waves-effect" href="./questionario.html">
            Questionário inicial</a>
        </li>
        <li>
            <a class="waves-effect" href="../opçoesCardapio/notification.html">Notificações</a>
        </li>
        <li>
            <a class="waves-effect" href="../relatorio/relatorio.html">Relatório</a>
        </li>
    </ul>
    <!-- nav bar -->
    <form id="questionario" action="../opçoesCardapio/plan.html">
       
        <div class="carousel carousel-slider">
    <!-- Primeira parte do formulario -->
            <div class="carousel-item">

                <div class="container row">
                    <h3>1° Passo</h3>
                    <p class="text-flow">Conte-nos um pouco sobre você</p>
                    
                    <div class="input-field col s12">
                        <input required class="validate" type="number" id="peso">
                        <label for="peso">Qual é o seu Peso em kg*</label>
                    </div>
                    
                    <div class="input-field col s12">
                        <input required class="validate" type="number" id="altura">
                        <label for="altura">Qual é a sua Altura em cm*</label>
                    </div>
                    <div class="input-field col s12">
                        <input required class="validate" type="date" id="idade">
                        <label for="idade">Qual a sua Data de Nascimento*</label>
                    </div>
                    
                    <div class="input-field col s12">
                        <div class="col s12">
                            <label for=""> Qual é o seu sexo* </label>
                        </div>
                        <div class="col s6">
                            <label>
                                <input  class="with-gap" name="sexo" type="radio" checked />
                                <span>Masculino</span>
                            </label>
                        </div>
                          
                        <div class="col s6">
                            <label>
                                <input class="with-gap" name="sexo" type="radio"/>
                                <span>Feminino</span>
                              </label>
                        </div>
                    </div>
                    <div class="col s8 aviso">
                        <label for="">Todos os campos com * devem ser preenchidos </label>
                    </div>
                </div>
               
            </div>

    <!-- Segunda Parte do formulário -->

            <div class="carousel-item">
               
                <div class="container row">
                    <h3>2° Passo</h3>
                    <p class="text-flow">Conte-nos um pouco mais sobre você</p>
                    
                    <div class="input-field col s12">
                        <select required >
                            <option value="" disabled selected>Qual a sua principal motivação*</option>
                            <option value="1">Perder Peso</option>
                            <option value="2">Dieta Esportiva</option>
                            <option value="3">Restrição Alimentar</option>
                          </select>
                          
                    </div>
                    
                    <div class="input-field col s12">
                        <select required>
                            <option value="" disabled selected>Qual a sua principal Restrição* </option>
                            <option value="1">Alergia Lactose</option>
                            <option value="2">Alergia Glúten</option>
                            <option value="3">Restrição Açúcar</option>
                            <option value="4">Restrição Sal</option>

                          </select>
                    </div>
                    <div class="col s12">
                        <label >Selecione as atividades físicas que você pratica</label>
                        <div class="row">
                            <!-- CHECK BOXES -->
                    <div class="input-field col s12">
                        
                        
                        <div class="col s6">
                            <div class="row">
                            <label for="natacao">
                                <input id="natacao" type="checkbox" />
                                <span>Natação</span>
                            </label>
                            </div>
                            <div class="row">
                            <label for="corrida">
                                <input id="corrida" type="checkbox" />
                                <span>Corrida</span>
                            </label>
                            </div>
                            <div class="row">
                            <label for="caminhada">
                                <input id="caminhada" type="checkbox" />
                                <span>Caminhada</span>
                            </label>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="row">
                                <label for="academia">
                                    <input id="academia" type="checkbox" />
                                    <span>Academia</span>
                                </label>
                            </div>
                            <div class="row">
                                <label for="futebol">
                                    <input id="futebol" type="checkbox" />
                                    <span>Futebol</span>
                                </label>
                            </div>
                            <div class="row">
                                <label for="ciclismo">
                                    <input id="ciclismo" type="checkbox" />
                                    <span>Ciclismo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                   <!-- CHECK BOXES -->
                        </div>
                    </div>
                    
                </div>

            </div>
    <!-- Terceira parte do form -->
            <div class="carousel-item">
                <div class="container row">
                    <h3>3° Passo</h3>
                    <p class="text-flow">Estamos quase lá...</p>

                    <div class="input-field s12">
                        <input class="validate" id="cintura" type="number">
                        <label for="cintura">Medida da cintura em cm</label>
                    </div>
                    <div class="input-field s12">
                        <input class="validate" id="quadril" type="number">
                        <label for="quadril">Medida do quadril em cm</label>
                    </div>
                    <button onclick="verify()" class="btn waves-effect waves-light col s5 offset-s7 " type="submit">Finalizar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="../../../node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="./questionario.js"></script>
</body>
</html>
