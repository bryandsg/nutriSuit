<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./questionario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section id="questionario">
       
        <div class="carousel carousel-slider">

            <div class="carousel-item">

                <div class="container">
                    <h3>1° Passo</h3>
                    <p class="text-flow">Conte-nos um pouco sobre você</p>
                    
                    <div class="input-field col s12">
                        <input type="text" id="peso">
                        <label for="peso">Qual é o seu Peso</label>
                    </div>
                    
                    <div class="input-field col s12">
                        <input type="text" id="altura">
                        <label for="altura">Qual a sua Altura</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="date" id="idade">
                        <label for="idade">Qual a sua Data de Nascimento</label>
                    </div>
                    
                    <div class="input-field col s12">
                        <p>
                            <label>
                              <input class="with-gap" name="group1" type="radio" checked />
                              <span>Masculino</span>
                            </label>
                          </p>
                          <p>
                            <label>
                              <input class="with-gap" name="group1" type="radio" />
                              <span>Feminino</span>
                            </label>
                          </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item amber white-text" href="#two!">
               
                <div class="container">
                    <h3>2° Passo</h3>
                    <p class="text-flow">Conte-nos um pouco mais sobre você</p>
                    
                    <div class="input-field col s12">
                        motivacao
                    </div>
                    
                    <div class="input-field col s12">
                       restricao
                    </div>
                    <div class="input-field col s12">
                        atividades
                    </div>
                   
                </div>

            </div>
            <div class="carousel-item green white-text" href="#three!">
                <h2>Third Panel</h2>
                <p class="white-text">This is your third panel</p>
        </div>
                    
              
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./questionario.js"></script>
</body>
</html>
